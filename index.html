<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Hangman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Matrix Rain Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.4;
        }

        /* Game Container */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Title */
        .title {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px #00ff41;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px #00ff41; }
            100% { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41; }
        }

        /* Game Board */
        .game-board {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            max-width: 800px;
            width: 100%;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            text-align: center;
        }

        .stat {
            padding: 1rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff41;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Word Display */
        .word-display {
            text-align: center;
            margin: 2rem 0;
        }

        .word-container {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .letter-box {
            width: 50px;
            height: 60px;
            border: 2px solid #00ff41;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            background: rgba(0, 255, 65, 0.1);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .letter-box.revealed {
            background: rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            animation: letterReveal 0.5s ease;
        }

        @keyframes letterReveal {
            0% { transform: scale(0) rotateY(180deg); }
            50% { transform: scale(1.2) rotateY(90deg); }
            100% { transform: scale(1) rotateY(0deg); }
        }

        /* Hangman Drawing */
        .hangman-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .hangman-svg {
            width: 200px;
            height: 250px;
        }

        .hangman-part {
            stroke: #ff0066;
            stroke-width: 3;
            fill: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .hangman-part.visible {
            opacity: 1;
        }

        .gallows {
            stroke: #00ff41;
            stroke-width: 2;
        }

        /* Keyboard */
        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 0.5rem;
            margin: 2rem 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .key {
            padding: 1rem;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            color: #00ff41;
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ff41;
        }

        .key:hover {
            background: rgba(0, 255, 65, 0.3);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        .key.used {
            opacity: 0.3;
            cursor: not-allowed;
            background: rgba(255, 0, 0, 0.1);
            border-color: #666;
            color: #666;
        }

        .key.correct {
            background: rgba(0, 255, 65, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
        }

        .key.incorrect {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff0066;
            color: #ff0066;
        }

        /* Game Info */
        .game-info {
            text-align: center;
            margin: 1rem 0;
        }

        .wrong-letters {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            color: #00ff41;
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ff41;
        }

        .btn:hover {
            background: rgba(0, 255, 65, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.4);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
        }

        .modal h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px #00ff41;
        }

        .modal p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .game-board {
                padding: 1rem;
                margin: 1rem;
            }

            .letter-box {
                width: 40px;
                height: 50px;
                font-size: 1.5rem;
            }

            .key {
                padding: 0.8rem;
                font-size: 1rem;
            }

            .stats {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .stat {
                flex: 1;
                min-width: 120px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .letter-box {
                width: 35px;
                height: 45px;
                font-size: 1.2rem;
            }

            .keyboard {
                grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            }

            .key {
                padding: 0.6rem;
                font-size: 0.9rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Canvas -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Game Container -->
    <div class="game-container">
        <h1 class="title">MATRIX HANGMAN</h1>

        <div class="game-board">
            <!-- Stats -->
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="score">0</div>
                    <div class="stat-label">Score</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="wins">0</div>
                    <div class="stat-label">Wins</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="streak">0</div>
                    <div class="stat-label">Streak</div>
                </div>
            </div>

            <!-- Word Display -->
            <div class="word-display">
                <div class="word-container" id="wordContainer"></div>
            </div>

            <!-- Hangman Drawing -->
            <div class="hangman-container">
                <svg class="hangman-svg" viewBox="0 0 200 250">
                    <!-- Gallows -->
                    <line x1="10" y1="230" x2="150" y2="230" class="gallows" />
                    <line x1="30" y1="230" x2="30" y2="20" class="gallows" />
                    <line x1="30" y1="20" x2="120" y2="20" class="gallows" />
                    <line x1="120" y1="20" x2="120" y2="50" class="gallows" />

                    <!-- Hangman Parts -->
                    <circle cx="120" cy="60" r="10" class="hangman-part" id="head" />
                    <line x1="120" y1="70" x2="120" y2="150" class="hangman-part" id="body" />
                    <line x1="120" y1="90" x2="90" y2="120" class="hangman-part" id="leftArm" />
                    <line x1="120" y1="90" x2="150" y2="120" class="hangman-part" id="rightArm" />
                    <line x1="120" y1="150" x2="90" y2="180" class="hangman-part" id="leftLeg" />
                    <line x1="120" y1="150" x2="150" y2="180" class="hangman-part" id="rightLeg" />
                </svg>
            </div>

            <!-- Game Info -->
            <div class="game-info">
                <div class="wrong-letters">
                    Wrong letters: <span id="wrongLetters"></span>
                </div>
            </div>

            <!-- Keyboard -->
            <div class="keyboard" id="keyboard"></div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn" onclick="newGame()">New Game</button>
                <button class="btn" onclick="resetStats()">Reset Stats</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button class="btn" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <script>
        // Matrix Rain Animation
        class MatrixRain {
            constructor() {
                this.canvas = document.getElementById('matrix-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.characters = '田由甲申甴电甶男甸甹町画甼甽甾甿畀畁畂畃畄畅畆畇畈畉畊畋界畍畎畏畐畑ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾇﾍ';
                this.fontSize = 16;
                this.drops = [];

                this.resize();
                this.init();
                this.animate();

                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.columns = Math.floor(this.canvas.width / this.fontSize);

                this.drops = new Array(this.columns).fill(0).map(() => ({
                    y: Math.random() * -100,
                    speed: Math.random() * 3 + 1,
                    opacity: Math.random() * 0.5 + 0.5
                }));
            }

            init() {
                this.ctx.font = `${this.fontSize}px monospace`;
                this.ctx.textBaseline = 'top';
            }

            animate() {
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                for (let i = 0; i < this.drops.length; i++) {
                    const drop = this.drops[i];
                    const x = i * this.fontSize;

                    this.ctx.fillStyle = `rgba(0, 255, 65, ${drop.opacity})`;
                    this.ctx.fillText(
                        this.characters[Math.floor(Math.random() * this.characters.length)],
                        x,
                        drop.y
                    );

                    drop.y += drop.speed;

                    if (drop.y > this.canvas.height) {
                        drop.y = Math.random() * -100;
                        drop.speed = Math.random() * 3 + 1;
                        drop.opacity = Math.random() * 0.5 + 0.5;
                    }
                }

                requestAnimationFrame(() => this.animate());
            }
        }

        // Game Logic
        const words = [
            'MATRIX', 'CIPHER', 'DECODE', 'NEURAL', 'SYSTEM', 'BINARY', 'AVATAR',
            'VIRTUAL', 'DIGITAL', 'NETWORK', 'PROGRAM', 'QUANTUM', 'PROTOCOL',
            'ALGORITHM', 'FIREWALL', 'DATABASE', 'TERMINAL', 'INTERFACE',
            'ENCRYPTION', 'MACHINE', 'REALITY', 'SIMULATION', 'ARTIFICIAL'
        ];

        let currentWord = '';
        let guessedLetters = [];
        let wrongGuesses = 0;
        let gameOver = false;
        let score = parseInt(localStorage.getItem('matrixScore')) || 0;
        let wins = parseInt(localStorage.getItem('matrixWins')) || 0;
        let streak = parseInt(localStorage.getItem('matrixStreak')) || 0;

        const maxWrongGuesses = 6;
        const hangmanParts = ['head', 'body', 'leftArm', 'rightArm', 'leftLeg', 'rightLeg'];

        // Initialize Matrix Rain
        new MatrixRain();

        // Initialize Game
        document.addEventListener('DOMContentLoaded', function() {
            createKeyboard();
            updateStats();
            newGame();

            // Keyboard input
            document.addEventListener('keydown', function(e) {
                const letter = e.key.toUpperCase();
                if (letter.match(/[A-Z]/) && letter.length === 1) {
                    guessLetter(letter);
                }
            });
        });

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

            keyboard.innerHTML = '';
            for (let letter of letters) {
                const key = document.createElement('button');
                key.className = 'key';
                key.textContent = letter;
                key.onclick = () => guessLetter(letter);
                keyboard.appendChild(key);
            }
        }

        function newGame() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = [];
            wrongGuesses = 0;
            gameOver = false;

            updateWordDisplay();
            updateWrongLetters();
            resetKeyboard();
            resetHangman();
        }

        function updateWordDisplay() {
            const container = document.getElementById('wordContainer');
            container.innerHTML = '';

            for (let letter of currentWord) {
                const letterBox = document.createElement('div');
                letterBox.className = 'letter-box';

                if (guessedLetters.includes(letter)) {
                    letterBox.textContent = letter;
                    letterBox.classList.add('revealed');
                } else {
                    letterBox.textContent = '_';
                }

                container.appendChild(letterBox);
            }
        }

        function guessLetter(letter) {
            if (gameOver || guessedLetters.includes(letter)) return;

            guessedLetters.push(letter);
            const key = findKeyElement(letter);

            if (currentWord.includes(letter)) {
                key.classList.add('correct');
                updateWordDisplay();

                if (isWordComplete()) {
                    winGame();
                }
            } else {
                key.classList.add('incorrect');
                wrongGuesses++;
                updateWrongLetters();
                showHangmanPart();

                if (wrongGuesses >= maxWrongGuesses) {
                    loseGame();
                }
            }

            key.classList.add('used');
        }

        function findKeyElement(letter) {
            const keys = document.querySelectorAll('.key');
            return Array.from(keys).find(key => key.textContent === letter);
        }

        function isWordComplete() {
            return currentWord.split('').every(letter => guessedLetters.includes(letter));
        }

        function showHangmanPart() {
            if (wrongGuesses <= maxWrongGuesses) {
                const partId = hangmanParts[wrongGuesses - 1];
                const part = document.getElementById(partId);
                if (part) {
                    part.classList.add('visible');
                }
            }
        }

        function resetHangman() {
            hangmanParts.forEach(partId => {
                const part = document.getElementById(partId);
                if (part) {
                    part.classList.remove('visible');
                }
            });
        }

        function updateWrongLetters() {
            const wrongLetters = guessedLetters.filter(letter => !currentWord.includes(letter));
            document.getElementById('wrongLetters').textContent = wrongLetters.join(', ');
        }

        function resetKeyboard() {
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                key.classList.remove('used', 'correct', 'incorrect');
            });
        }

        function winGame() {
            gameOver = true;
            const bonusScore = 100 + Math.max(0, (6 - wrongGuesses) * 20);
            score += bonusScore;
            wins++;
            streak++;

            updateStats();
            saveStats();

            showModal('🎉 SUCCESS!', `You cracked the code! The word was "${currentWord}". +${bonusScore} points!`);
        }

        function loseGame() {
            gameOver = true;
            streak = 0;

            updateStats();
            saveStats();

            showModal('💀 SYSTEM BREACH!', `The Matrix has you... The word was "${currentWord}".`);
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('wins').textContent = wins;
            document.getElementById('streak').textContent = streak;
        }

        function saveStats() {
            localStorage.setItem('matrixScore', score.toString());
            localStorage.setItem('matrixWins', wins.toString());
            localStorage.setItem('matrixStreak', streak.toString());
        }

        function resetStats() {
            score = 0;
            wins = 0;
            streak = 0;
            updateStats();
            saveStats();
            showModal('🔄 SYSTEM RESET', 'All stats have been reset to zero.');
        }

        function showModal(title, message) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
